
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <meta name="description" content="Interact with the OPS AI chatbot for quick answers about our services. Switch languages, toggle dark mode, and get support through a responsive chat window."
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://cdnjs.cloudflare.com https://use.fontawesome.com; font-src 'self' https://cdnjs.cloudflare.com https://use.fontawesome.com; img-src 'self'; connect-src 'self'; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'">
  <meta http-equiv="Access-Control-Allow-Origin" content="https://opsonlinesupport.com">
  <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <title>OPS AI Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-yHmh25n3xRh+2SmcvCyNMPIPqYvHv0JAS+oItFR0FoRcvMff9raM6vG+VubymQ9d0ERGLQHdXT9V2+IHX2+Fdg=="
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="chat-log" aria-live="polite"></div>
  <div id="chatbot-form-container">
    <form id="chatbot-input-row" autocomplete="off">
      <input id="chatbot-input" type="text" placeholder="Type your message..." required maxlength="256" data-i18n-ph="chatbot-ph-2">
      <button id="chatbot-send" type="submit" disabled aria-label="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    <label class="human-check">
      <input type="checkbox" id="human-check">
      <span id="human-label" data-i18n="chatbot-3">I am human</span>
    </label>
  </div>
</div>
<script src="../js/theme.js"></script>
<script src="../js/langthem.js"></script>
<script src="app.js" integrity="sha384-iN8j0v/FTQadFREqEAqazTeZkNjvuoG0rOeP27KnW00592cI9hRCJs9qnVrex5r7" crossorigin="anonymous"></script>
</body>
</html>
