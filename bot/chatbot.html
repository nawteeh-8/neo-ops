<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>OPS AI Chatbot</title>
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' https: data:; connect-src https://your-cloudflare-worker.example.com; font-src https://cdnjs.cloudflare.com;">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-yHmh25n3xRh+2SmcvCyNMPIPqYvHv0JAS+oItFR0FoRcvMff9raM6vG+VubymQ9d0ERGLQHdXT9V2+IHX2+Fdg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ---------- CHATBOT HTML ---------- -->
<div id="chatbot-container" role="dialog" aria-modal="true" aria-labelledby="title">
  <div id="chatbot-header">
    <span id="title" data-en="CHATTIA" data-es="CHATTIA">CHATTIA</span>
    <div>
      <span id="langCtrl" class="ctrl" aria-label="Toggle Language">EN</span>
      <span id="themeCtrl" class="ctrl" aria-label="Toggle Theme">Light</span>
      <button id="closeCtrl" class="ctrl" aria-label="Close Chatbot">&times;</button>
    </div>
  </div>
  <div id="chat-log" aria-live="polite"></div>
  <div id="chatbot-form-container">
    <form id="chatbot-input-row" autocomplete="off" novalidate>
      <input id="chatbot-input" type="text"
             placeholder="Type your message..."
             required maxlength="256"
             data-en-ph="Type your message..."
             data-es-ph="Escriba su mensaje..."/>
      <button id="chatbot-send" type="submit" disabled aria-label="Send">
        <i class="fas fa-paper-plane" aria-hidden="true"></i>
        <span class="visually-hidden">Send</span>
      </button>
    </form>
    <label class="human-check">
      <input type="checkbox" id="human-check" aria-required="true"/>
      <span id="human-label" data-en="I am human" data-es="Soy humano">I am human</span>
    </label>
  </div>
</div>
<script src="app.js"
        integrity="sha384-iN8j0v/FTQadFREqEAqazTeZkNjvuoG0rOeP27KnW00592cI9hRCJs9qnVrex5r7"
        crossorigin="anonymous"></script>
</body>
</html>
