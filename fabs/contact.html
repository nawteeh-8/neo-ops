
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://cdnjs.cloudflare.com https://use.fontawesome.com; font-src 'self' https://cdnjs.cloudflare.com https://use.fontawesome.com; img-src 'self'; connect-src 'self'; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'">
  <meta http-equiv="Access-Control-Allow-Origin" content="https://opsonlinesupport.com">
  <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <title data-en="Contact Us - OPS • Chattia" data-es="Contáctanos - OPS • Chattia">Contact Us - OPS • Chattia</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yHmh25n3xRh+2SmcvCyNMPIPqYvHv0JAS+oItFR0FoRcvMff9raM6vG+VubymQ9d0ERGLQHdXT9V2+IHX2+Fdg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --clr-primary: #00c4ff;
      --clr-accent: #ff3bdb;
      --clr-accent-dark: #e000be;
      --clr-bg: #fff;
      --clr-tx: #333;
      --clr-dark-bg: #111;
      --clr-dark-form: #1b1b1b;
      --clr-dark-input: #000;
      --clr-dark-text: #fff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--clr-bg);
      color: var(--clr-tx);
      margin: 0; padding: 1rem;
      width: 80%;
      max-width: 600px;
      margin-inline: auto;
      transition: background 0.3s, color 0.3s;
    }
    h1 { text-align: center; margin: 0; color: var(--clr-primary); }
    .top-header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      left: 0;
      font-size: 2rem;
      text-decoration: none;
      color: var(--clr-tx);
      font-weight: bold;
    }
    .btn-stack {
      position: absolute;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .toggle-btn {
      background: var(--clr-primary);
      border: none;
      color: #fff;
      border-radius: 5px;
      padding: 0.36em 0.86em;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .inline-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }
    .inline-nav a {
      color: var(--clr-tx);
      text-decoration: none;
    }
    form {
      background: #f9f9fd;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    textarea { resize: vertical; }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-cell { flex: 1 1 48%; }
    @media (max-width: 600px) {
      .form-cell { flex: 1 1 100%; }
    }
    .modal-footer {
      margin-top: 2rem;
      text-align: center;
    }
    button.submit-btn {
      width: 120px;
      height: 48px;
      background: var(--clr-primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    body.dark {
      background: var(--clr-dark-bg);
      color: var(--clr-dark-text);
    }
    body.dark form {
      background: var(--clr-dark-form);
      border-color: #444;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.15);
    }
    body.dark input,
    body.dark select,
    body.dark textarea {
      background: var(--clr-dark-input);
      border-color: #444;
      color: var(--clr-dark-text);
    }
  </style>
</head>
<body>
  <header class="top-header">
    <a href="../index.html" class="close-btn" title="Exit">×</a>
    <h1 data-i18n="contact-2"><i class="fa fa-envelope"></i> Contact Us</h1>
    <div class="btn-stack">
      <button class="toggle-btn" id="langToggle">ES</button>
      <button class="toggle-btn" id="themeToggle">Dark</button>
    </div>
  </header>

  <nav class="inline-nav">
    <a href="../index.html" data-i18n="contact-3">Home</a>
    <a href="../services/business.html" data-i18n="contact-4">Business Operations</a>
    <a href="../services/contactcenter.html" data-i18n="contact-5">Contact Center</a>
    <a href="../services/itsupport.html" data-i18n="contact-6">IT Support</a>
    <a href="../services/professionals.html" data-i18n="contact-7">Professionals</a>
  </nav>

  <form id="contactForm" autocomplete="off">
    <div class="form-row">
      <div class="form-cell">
        <label for="name" data-i18n="contact-8">Name</label>
        <input id="name" required placeholder="Enter your name" data-i18n="contact-9"/>
      </div>
      <div class="form-cell">
        <label for="email" data-i18n="contact-10">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" data-i18n="contact-11"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="contactNumber" data-i18n="contact-12">Contact Number</label>
        <input id="contactNumber" type="tel" required placeholder="Enter your contact number" data-i18n="contact-13"/>
      </div>
      <div class="form-cell">
        <label for="preferredDate" data-i18n="contact-14">Preferred Date</label>
        <input id="preferredDate" type="date" required/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="preferredTime" data-i18n="contact-15">Preferred Time</label>
        <input id="preferredTime" type="time" required/>
      </div>
      <div class="form-cell">
        <label for="interest" data-i18n="contact-16">What are you interested about?</label>
        <select id="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option data-i18n="contact-17">Business Operations</option>
          <option data-i18n="contact-18">Contact Center</option>
          <option data-i18n="contact-19">IT Support</option>
          <option data-i18n="contact-20">Professionals</option>
        </select>
      </div>
    </div>

    <div style="margin-top:1rem;">
      <label for="comments" data-i18n="contact-21">Comments</label>
      <textarea id="comments" rows="4" placeholder="What service are you interested in?" data-i18n="contact-22"></textarea>
    </div>

    <div class="modal-footer">
      <button type="submit" class="submit-btn" data-i18n="contact-23">Send</button>
    </div>
  </form>
  <script src="../js/theme.js"></script>
  <script src="../js/langthem.js"></script>
  <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      const contactForm = document.getElementById('contactForm');
      contactForm.addEventListener('submit', e => {
        e.preventDefault();
        alert('Contact form submitted!');
        contactForm.reset();
      });

      const langBtn = document.getElementById('langToggle');
      const themeBtn = document.getElementById('themeToggle');
      langBtn.addEventListener('click', () => {
        const current = localStorage.getItem('ops-lang') || 'en';
        const next = current === 'en' ? 'es' : 'en';
        localStorage.setItem('ops-lang', next);
        updateLanguage(next);
        langBtn.textContent = next === 'en' ? 'ES' : 'EN';
      });
      themeBtn.addEventListener('click', toggleTheme);

      // Initialize
      updateLanguage(document.documentElement.lang || 'en');
    });
  </script>
</body>
</html>
