<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-en="Contact Us - OPS • Chattia" data-es="Contáctanos - OPS • Chattia">Contact Us - OPS • Chattia</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yHmh25n3xRh+2SmcvCyNMPIPqYvHv0JAS+oItFR0FoRcvMff9raM6vG+VubymQ9d0ERGLQHdXT9V2+IHX2+Fdg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/adaptablescreens.css" media="(max-width: 900px)">
  <style>
    :root {
      --clr-primary: #00c4ff;
      --clr-accent: #ff3bdb;
      --clr-accent-dark: #e000be;
      --clr-bg: #fff;
      --clr-tx: #333;
      --clr-dark-bg: #1a1930;
      --clr-dark-form: #2b2a3d;
      --clr-dark-input: #1f1e30;
      --clr-dark-text: #fafbfe;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--clr-bg);
      color: var(--clr-tx);
      margin: 0; padding: 1rem;
      width: 80%;
      max-width: 600px;
      margin-inline: auto;
      transition: background 0.3s, color 0.3s;
    }
    h1 { text-align: center; margin: 0; color: var(--clr-primary); }
    .top-header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      left: 0;
      font-size: 2rem;
      text-decoration: none;
      color: var(--clr-tx);
      font-weight: bold;
    }
    .btn-stack {
      position: absolute;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .toggle-btn {
      background: var(--clr-primary);
      border: none;
      color: #fff;
      border-radius: 5px;
      padding: 0.36em 0.86em;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .inline-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }
    .inline-nav a {
      color: var(--clr-tx);
      text-decoration: none;
    }
    form {
      background: #f9f9fd;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    textarea { resize: vertical; }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-cell { flex: 1 1 48%; }
    @media (max-width: 600px) {
      .form-cell { flex: 1 1 100%; }
    }
    .modal-footer {
      margin-top: 2rem;
      text-align: center;
    }
    button.submit-btn {
      width: 120px;
      height: 48px;
      background: var(--clr-primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    body.dark {
      background: var(--clr-dark-bg);
      color: var(--clr-dark-text);
    }
    body.dark form {
      background: var(--clr-dark-form);
      border-color: #555;
    }
    body.dark input,
    body.dark select,
    body.dark textarea {
      background: var(--clr-dark-input);
      border-color: #555;
      color: var(--clr-dark-text);
    }
  </style>
</head>
<body>
  <header class="top-header">
    <a href="../index.html" class="close-btn" title="Exit">&times;</a>
    <h1 data-en="Contact Us" data-es="Contáctanos"><i class="fa fa-envelope"></i> Contact Us</h1>
    <div class="btn-stack">
      <button class="toggle-btn" id="langToggle">ES</button>
      <button class="toggle-btn" id="themeToggle">Dark</button>
    </div>
  </header>

  <nav class="inline-nav">
    <a href="../index.html" data-en="Home" data-es="Inicio">Home</a>
    <a href="../services/business.html" data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</a>
    <a href="../services/contactcenter.html" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a>
    <a href="../services/itsupport.html" data-en="IT Support" data-es="Soporte Técnico">IT Support</a>
    <a href="../services/professionals.html" data-en="Professionals" data-es="Profesionales">Professionals</a>
  </nav>

  <form id="contactForm" autocomplete="off">
    <div class="form-row">
      <div class="form-cell">
        <label for="name" data-en="Name" data-es="Nombre">Name</label>
        <input id="name" required placeholder="Enter your name" data-en="Enter your name" data-es="Ingresa tu nombre" />
      </div>
      <div class="form-cell">
        <label for="email" data-en="Email" data-es="Correo">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" data-en="Enter your email" data-es="Ingresa tu correo" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="contactNumber" data-en="Contact Number" data-es="Teléfono">Contact Number</label>
        <input id="contactNumber" type="tel" required placeholder="Enter your contact number" data-en="Enter your contact number" data-es="Ingresa tu teléfono" />
      </div>
      <div class="form-cell">
        <label for="preferredDate" data-en="Preferred Date" data-es="Fecha Preferida">Preferred Date</label>
        <input id="preferredDate" type="date" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="preferredTime" data-en="Preferred Time" data-es="Hora Preferida">Preferred Time</label>
        <input id="preferredTime" type="time" required />
      </div>
      <div class="form-cell">
        <label for="interest" data-en="What are you interested about?" data-es="¿Qué te interesa?">What are you interested about?</label>
        <select id="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</option>
          <option data-en="Contact Center" data-es="Centro de Contacto">Contact Center</option>
          <option data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
          <option data-en="Professionals" data-es="Profesionales">Professionals</option>
        </select>
      </div>
    </div>

    <div style="margin-top:1rem;">
      <label for="comments" data-en="Comments" data-es="Comentarios">Comments</label>
      <textarea id="comments" rows="4" placeholder="What service are you interested in?" data-en="What service are you interested in?" data-es="¿Qué servicio te interesa?"></textarea>
    </div>

    <div class="modal-footer">
      <button type="submit" class="submit-btn" data-en="Send" data-es="Enviar">Send</button>
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contactForm = document.getElementById('contactForm');
      contactForm.addEventListener('submit', e => {
        e.preventDefault();
        alert('Contact form submitted!');
        contactForm.reset();
      });

      const langBtn = document.getElementById('langToggle');
      const themeBtn = document.getElementById('themeToggle');

      function updateLang(lang) {
        document.querySelectorAll('[data-en]').forEach(el => {
          const val = el.getAttribute(`data-${lang}`);
          if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
            el.placeholder = val;
          } else if (el.tagName === 'OPTION') {
            el.textContent = val;
          } else {
            el.textContent = val;
          }
        });
      }

      langBtn.addEventListener('click', () => {
        const current = document.documentElement.lang || 'en';
        const next = current === 'en' ? 'es' : 'en';
        document.documentElement.lang = next;
        updateLang(next);
        langBtn.textContent = next === 'en' ? 'ES' : 'EN';
      });

      themeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        themeBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
      });

      // Initialize
      updateLang(document.documentElement.lang || 'en');
      themeBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
    });
  </script>
  <script src="../js/connector.js" defer></script>
  <script src="../js/main.js" defer></script>
</body>
</html>
