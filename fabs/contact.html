<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact Us - OPS â€¢ Chattia</title>
<style>
  :root {
    --clr-primary: #00c4ff;
    --clr-accent: #ff3bdb;
    --clr-accent-dark: #e000be;
    --clr-bg: #fff;
    --clr-tx: #333;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--clr-bg);
    color: var(--clr-tx);
    margin: 0; padding: 1rem;
    width: 80%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  h1 {
    text-align: center;
    margin: 0;
    color: var(--clr-primary);
  }
  .top-header {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
  }
  .close-btn {
    position: absolute;
    left: 0;
    font-size: 2rem;
    line-height: 1;
    text-decoration: none;
    color: var(--clr-tx);
    font-weight: bold;
  }
  .close-btn:hover { color: var(--clr-accent-dark); }
  .btn-stack {
    position: absolute;
    right: 0;
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }
  .toggle-btn {
    background: var(--clr-primary);
    border: none;
    color: #fff;
    border-radius: 5px;
    padding: 0.36em 0.86em;
    font-weight: bold;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.18s;
  }
  .toggle-btn:hover { background: var(--clr-accent-dark); }
  .inline-nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: -2px 0 1rem;
    font-size: 0.9rem;
    flex-wrap: wrap;
  }
  .inline-nav a {
    color: var(--clr-tx);
    text-decoration: none;
    padding: 0.2em 0.4em;
    transition: color 0.2s;
  }
  .inline-nav a:hover,
  .inline-nav a:focus {
    color: var(--clr-accent-dark);
    outline: none;
  }
  form {
    background: #f9f9fd;
    padding: 1.5rem;
    border-radius: 12px;
    border: 1px solid #ccc;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-top: 0.25rem;
  }
  textarea { resize: vertical; }
  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .form-cell {
    flex: 1 1 48%;
  }
  @media (max-width: 600px) {
    .form-cell {
      flex: 1 1 100%;
    }
  }
  .modal-footer {
    margin-top: 2rem;
    text-align: center;
  }
  button.submit-btn {
    width: 120px;
    height: 48px;
    background: var(--clr-primary);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 8px #0004;
    transition: background 0.3s;
  }
  button.submit-btn:hover {
    background: var(--clr-accent-dark);
  }
  body.dark {
    background: #1a1930;
    color: #fafbfe;
  }
  body.dark form {
    background: #2b2a3d;
    border-color: #555;
  }
  body.dark input,
  body.dark select,
  body.dark textarea {
    background: #1f1e30;
    border-color: #555;
    color: #fafbfe;
  }
</style>
</head>
<body>
  <header class="top-header">
    <a href="../index.html" class="close-btn" title="Exit">&times;</a>
    <h1>Contact Us</h1>
    <div class="btn-stack">
      <button class="toggle-btn" id="langToggle">ES</button>
      <button class="toggle-btn" id="themeToggle">Dark</button>
    </div>
  </header>
  <nav class="inline-nav">
    <a href="../index.html">Home</a>
    <a href="../services/business.html">Business Operations</a>
    <a href="../services/contactcenter.html">Contact Center</a>
    <a href="../services/itsupport.html">IT Support</a>
    <a href="../services/professionals.html">Professionals</a>
  </nav>
  <form id="contactForm" autocomplete="off">
    <div class="form-row">
      <div class="form-cell">
        <label for="name">Name</label>
        <input id="name" required placeholder="Enter your name" />
      </div>
      <div class="form-cell">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="contactNumber">Contact Number</label>
        <input id="contactNumber" type="tel" required placeholder="Enter your contact number" />
      </div>
      <div class="form-cell">
        <label for="preferredDate">Preferred Date</label>
        <input id="preferredDate" type="date" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="preferredTime">Preferred Time</label>
        <input id="preferredTime" type="time" required />
      </div>
      <div class="form-cell">
        <label for="interest">What are you interested about?</label>
        <select id="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option>Business Operations</option>
          <option>Contact Center</option>
          <option>IT Support</option>
          <option>Professionals</option>
        </select>
      </div>
    </div>

    <div style="margin-top:1rem;">
      <label for="comments">Comments</label>
      <textarea id="comments" rows="4" placeholder="What service are you interested in?"></textarea>
    </div>

    <div class="modal-footer">
      <button type="submit" class="submit-btn">Send</button>
      <nav class="inline-nav" style="margin-top:1rem;">
        <a href="../index.html">Home</a>
        <a href="../services/business.html">Business Operations</a>
        <a href="../services/contactcenter.html">Contact Center</a>
        <a href="../services/itsupport.html">IT Support</a>
        <a href="../services/professionals.html">Professionals</a>
      </nav>
    </div>
  </form>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Contact form submitted!');
      contactForm.reset();
    });

    const langBtn = document.getElementById('langToggle');
    const themeBtn = document.getElementById('themeToggle');
    langBtn.textContent = document.documentElement.lang === 'en' ? 'ES' : 'EN';
    themeBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
    langBtn.addEventListener('click', () => {
      const current = document.documentElement.lang || 'en';
      const next = current === 'en' ? 'es' : 'en';
      document.documentElement.lang = next;
      langBtn.textContent = next === 'en' ? 'ES' : 'EN';
    });
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
    });
  });
</script>
</body>
</html>
