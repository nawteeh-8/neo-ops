<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-en="Join Us - OPS • Chattia" data-es="Únete - OPS • Chattia">Join Us - OPS • Chattia</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yHmh25n3xRh+2SmcvCyNMPIPqYvHv0JAS+oItFR0FoRcvMff9raM6vG+VubymQ9d0ERGLQHdXT9V2+IHX2+Fdg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --clr-primary: #00c4ff;
      --clr-accent: #ff3bdb;
      --clr-accent-dark: #e000be;
      --clr-bg: #ffffff;
      --clr-tx: #333333;
      --clr-dark-bg: #1a1930;
      --clr-dark-form: #2b2a3d;
      --clr-dark-field: #1f1e30;
      --clr-dark-text: #fafbfe;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--clr-bg);
      color: var(--clr-tx);
      margin: 0;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin: 0;
      color: var(--clr-primary);
    }
    .top-header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      left: 0;
      font-size: 2rem;
      line-height: 1;
      text-decoration: none;
      color: var(--clr-tx);
      font-weight: bold;
    }
    .btn-stack {
      position: absolute;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .toggle-btn {
      background: var(--clr-primary);
      border: none;
      color: #fff;
      border-radius: 5px;
      padding: 0.36em 0.86em;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.18s;
    }
    .toggle-btn:hover {
      background: var(--clr-accent-dark);
    }
    .inline-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: -2px 0 1rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }
    .inline-nav a {
      color: var(--clr-tx);
      text-decoration: none;
      padding: 0.2em 0.4em;
      transition: color 0.2s;
    }
    .inline-nav a:hover,
    .inline-nav a:focus {
      color: var(--clr-accent-dark);
      outline: none;
    }
    form {
      background: #f9f9fd;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    textarea {
      resize: vertical;
    }
    .form-pairs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    @media (max-width: 600px) {
      .form-pairs {
        grid-template-columns: 1fr;
      }
    }
    .form-section {
      border: 1px dashed #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .circle-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: var(--clr-primary);
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      margin-left: 0.3rem;
    }
    .circle-btn.remove {
      background: #dc3545;
    }
    .accept-btn, .edit-btn {
      margin-top: 1rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .accept-btn {
      background: #28a745;
      color: white;
    }
    .edit-btn {
      background: #ffc107;
      color: black;
    }
    .form-section.completed {
      border-color: #28a745;
    }
    .form-section.completed h2::after {
      content: \" \\2714\";
      color: #28a745;
    }
    .modal-footer {
      margin-top: 2rem;
      text-align: center;
    }
    button.submit-btn {
      width: 120px;
      height: 48px;
      background: var(--clr-primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px #0004;
      transition: background 0.3s;
    }
    button.submit-btn:hover {
      background: var(--clr-accent-dark);
    }
    body.dark {
      background: var(--clr-dark-bg);
      color: var(--clr-dark-text);
    }
    body.dark form {
      background: var(--clr-dark-form);
      border-color: #555;
    }
    body.dark input,
    body.dark select,
    body.dark textarea {
      background: var(--clr-dark-field);
      border-color: #555;
      color: var(--clr-dark-text);
    }
  </style>
</head>
<body>
  <header class="top-header">
    <a href="../index.html" class="close-btn" title="Exit">&times;</a>
    <h1 data-en="Join Us" data-es="Únete a Nosotros"><i class="fa fa-user-plus"></i> Join Us</h1>
    <div class="btn-stack">
      <button class="toggle-btn" id="langToggle">ES</button>
      <button class="toggle-btn" id="themeToggle">Dark</button>
    </div>
  </header>

  <nav class="inline-nav">
    <a href="../index.html" data-en="Home" data-es="Inicio">Home</a>
    <a href="../services/business.html" data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</a>
    <a href="../services/contactcenter.html" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a>
    <a href="../services/itsupport.html" data-en="IT Support" data-es="Soporte Técnico">IT Support</a>
    <a href="../services/professionals.html" data-en="Professionals" data-es="Profesionales">Professionals</a>
  </nav>

  <form id="joinForm" autocomplete="off">
    <div class="form-pairs">
      <div>
        <label for="name" data-en="Name" data-es="Nombre">Name</label>
        <input id="name" name="name" placeholder="Enter your name" data-en="Enter your name" data-es="Ingresa tu nombre" />
      </div>
      <div>
        <label for="email" data-en="Email" data-es="Correo">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" data-en="Enter your email" data-es="Ingresa tu correo" />
      </div>
      <div>
        <label for="phone" data-en="Phone" data-es="Teléfono">Phone</label>
        <input id="phone" type="tel" name="phone" placeholder="Enter your phone number" data-en="Enter your phone number" data-es="Ingresa tu teléfono" />
      </div>
    </div>

    <!-- SKILLS SECTION -->
    <div class="form-section" data-section="Skills">
      <div class="section-header">
        <h2 data-en="Skills" data-es="Habilidades">Skills</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" style="display:none;" data-en="Edit" data-es="Editar">Edit</button>
    </div>

    <!-- EDUCATION SECTION -->
    <div class="form-section" data-section="Education">
      <div class="section-header">
        <h2 data-en="Education" data-es="Educación">Education</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" style="display:none;" data-en="Edit" data-es="Editar">Edit</button>
    </div>

    <!-- CERTIFICATION SECTION -->
    <div class="form-section" data-section="Certification">
      <div class="section-header">
        <h2 data-en="Certification" data-es="Certificaciones">Certification</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" style="display:none;" data-en="Edit" data-es="Editar">Edit</button>
    </div>

    <!-- HOBBIES SECTION -->
    <div class="form-section" data-section="Hobbies">
      <div class="section-header">
        <h2 data-en="Hobbies" data-es="Pasatiempos">Hobbies</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" style="display:none;" data-en="Edit" data-es="Editar">Edit</button>
    </div>

    <!-- INTEREST SECTION -->
    <div class="form-section">
      <h2 data-en="What are you interested about?" data-es="¿Qué te interesa?">What are you interested about?</h2>
      <select id="jn-interest" required>
        <option value="" disabled selected data-en="Select an option" data-es="Selecciona una opci\u00f3n">Select an option</option>
        <option data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</option>
        <option data-en="Contact Center" data-es="Centro de Contacto">Contact Center</option>
        <option data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
        <option data-en="Professionals" data-es="Profesionales">Professionals</option>
      </select>
    </div>

    <div class="form-section">
      <h2 data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</h2>
      <textarea id="about" rows="4" placeholder="Tell us about yourself..." data-en="Tell us about yourself..." data-es="Cuéntanos sobre ti..."></textarea>
    </div>

    <div class="modal-footer">
      <button type="submit" class="submit-btn" data-en="Submit" data-es="Enviar">Submit</button>
      <nav class="inline-nav" style="margin-top:1rem;">
        <a href="../index.html" data-en="Home" data-es="Inicio">Home</a>
        <a href="../services/business.html" data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</a>
        <a href="../services/contactcenter.html" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a>
        <a href="../services/itsupport.html" data-en="IT Support" data-es="Soporte Técnico">IT Support</a>
        <a href="../services/professionals.html" data-en="Professionals" data-es="Profesionales">Professionals</a>
      </nav>
    </div>
  </form>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Toggle language and update all elements with data-en/data-es
  function updateLang(lang) {
    document.querySelectorAll('[data-en]').forEach(el => {
      const val = el.getAttribute(`data-${lang}`);
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
        el.placeholder = val;
      } else if (el.tagName === 'OPTION') {
        el.textContent = val;
      } else {
        el.textContent = val;
      }
    });
  }

  // Toggle dark/light theme
  function toggleTheme() {
    document.body.classList.toggle('dark');
    document.getElementById('themeToggle').textContent =
      document.body.classList.contains('dark') ? 'Light' : 'Dark';
  }

  // Section lock/edit state handler
  function toggleSectionState(section, accepted) {
    const inputs = section.querySelectorAll('input[type=text]');
    const acceptBtn = section.querySelector('.accept-btn');
    const editBtn = section.querySelector('.edit-btn');
    const addBtn = section.querySelector('.circle-btn.add');
    const removeBtn = section.querySelector('.circle-btn.remove');

    inputs.forEach(input => input.disabled = accepted);
    if (acceptBtn) acceptBtn.style.display = accepted ? 'none' : 'inline-block';
    if (editBtn) editBtn.style.display = accepted ? 'inline-block' : 'none';
    if (addBtn) addBtn.disabled = accepted;
    if (removeBtn) removeBtn.disabled = accepted;
    section.classList.toggle('completed', accepted);
  }

  // Setup dynamic section logic
  document.querySelectorAll('.form-section').forEach(section => {
    const addBtn = section.querySelector('.circle-btn.add');
    const removeBtn = section.querySelector('.circle-btn.remove');
    const acceptBtn = section.querySelector('.accept-btn');
    const editBtn = section.querySelector('.edit-btn');
    const inputsContainer = section.querySelector('.inputs');

    if (addBtn) {
      addBtn.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        const title = section.querySelector('h2').textContent;
        input.placeholder = `Enter ${title}`;
        inputsContainer.appendChild(input);
        input.focus();
      });
    }

    if (removeBtn) {
      removeBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input:not([disabled])');
        if (inputs.length > 0) {
          inputsContainer.removeChild(inputsContainer.lastElementChild);
        }
      });
    }

    if (acceptBtn) {
      acceptBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input');
        if (inputs.length === 0) {
          alert('Add at least one field.');
          return;
        }
        for (const input of inputs) {
          if (!input.value.trim()) {
            alert('All fields must be filled.');
            return;
          }
        }
        toggleSectionState(section, true);
      });
    }

    if (editBtn) {
      editBtn.addEventListener('click', () => {
        toggleSectionState(section, false);
      });
    }
  });

  // Handle form submission
  const joinForm = document.getElementById('joinForm');
  joinForm.addEventListener('submit', e => {
    e.preventDefault();
    const sections = document.querySelectorAll('.form-section');
    for (const section of sections) {
      const inputs = section.querySelectorAll('input[type=text]');
      if (inputs.length > 0 && !section.classList.contains('completed')) {
        alert(`Please accept entries in "${section.querySelector('h2').textContent}"`);
        return;
      }
    }
    alert('Form submitted successfully!');
    joinForm.reset();
    sections.forEach(section => {
      toggleSectionState(section, false);
      const inputsContainer = section.querySelector('.inputs');
      if (inputsContainer) inputsContainer.innerHTML = '';
    });
  });

  // Init toggles
  const langBtn = document.getElementById('langToggle');
  const themeBtn = document.getElementById('themeToggle');
  langBtn.addEventListener('click', () => {
    const current = document.documentElement.lang || 'en';
    const next = current === 'en' ? 'es' : 'en';
    document.documentElement.lang = next;
    updateLang(next);
    langBtn.textContent = next === 'en' ? 'ES' : 'EN';
  });

  themeBtn.addEventListener('click', toggleTheme);

  // Set defaults
  const initialLang = document.documentElement.lang || 'en';
  updateLang(initialLang);
  langBtn.textContent = initialLang === 'en' ? 'ES' : 'EN';
  themeBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
});
</script>
</body>
</html>
