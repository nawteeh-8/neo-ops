<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Chattia Chatbot</title>
  <!-- ReCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <div id="chatbot-container">
    <div id="chat-window">
      <div id="messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type a message"
          autocomplete="off"
          data-en="Type a message"
          data-es="Escribe un mensaje"
        >
        <button type="submit" data-en="Send" data-es="Enviar">Send</button>
        <!-- Honeypot field -->
        <input type="text" id="honeypot" autocomplete="off" tabindex="-1" aria-hidden="true"
               style="opacity:0;height:0;margin:0;padding:0;border:none;">
      </form>
      <button id="speech-btn" title="Speech to Text">ðŸŽ¤</button>
      <button id="toggle-theme" title="Toggle theme">ðŸŒ™</button>
      <button id="toggle-lang" title="Toggle language">ES</button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
